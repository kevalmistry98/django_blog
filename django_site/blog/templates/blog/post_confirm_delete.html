{% extends "blog/base.html" %}
{% block content%}
	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class = "form-group">
				<legend class = "border-bottom md-4">Post Delete Post Confirmation</legend>	
				<h2>Are you sure you want to delete the post <p class = "text-danger">{{object.title}}</p></h2>
			</fieldset>
			<div class = "form-group">
				<button class = "btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class = "btn btn-outline-secondary" href = "{% url 'post-detail' post.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
